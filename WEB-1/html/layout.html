<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/html-css-training/WEB-1/css/layout.css">
      <title>Document</title>
  </head>

  <body>
    <div class="container">

      <!-- HGROUP -->
  
        <h1>Hello world</h1>
        <h2>Welcome to my world</h2>
  
        <hgroup>
            <h1>Hello world</h1>
            <h2>Welome to my world</h2>
        </hgroup>
  
      <!-- FIGURE AND FIGCATION -->
  
        <figure>
          <img src="/html-css-training/WEB-1/asset/img/sp1.1.jpg" >
          <figcaption>The first picture</figcaption>
        </figure>
        <div class="link-elementblock">
          <a href="">
            <article>
              <figure>
                <img src="/html-css-training/WEB-1/asset/img/sp1.2.jpg" 
                alt="Bok Choi" />
                <figcaption>Hot girl</figcaption>
              </figure>
              <hgroup>
                <h2>Japanese Vegetarian</h2>
                <h3>Five week course in London</h3>
              </hgroup>
              <p>A five week introduction to traditional
              Japanese vegetarian meals, teaching you a
              selection of rice and noodle dishes.</p>
            </article>
          </a>
        </div>
    </div>

  </body>

</html>
